  <body>
    <div id="root"></div>

    <!-- 引用開始 -->

    ></script>
    <script

      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 引用結束 -->

    <script type="text/babel">
      /**
       * 下面三個範例 個別取消註解看看
       *
       * */
      const root = ReactDOM.createRoot(document.getElementById("root"));

      // JSX 三元運算子 如果用一般的if會GG(有大括號)
      const inputValue = "1000";
      const element = (
        <h1>Hello, {Number(inputValue) > 100 ? "有錢人" : "普通人"}!</h1>
      );
      root.render(element);
